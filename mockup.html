 <!DOCTYPE html>

<style>
body {
  overflow: hidden;
  margin: 0;
  background-image: url('bg.png');
  background-size: cover;
}
.container img {
  width: 100%;
  height: auto;
}
.container img {
  box-shadow: 0 0px 15px 0 rgba(0, 0, 0, 0.87);
  position: relative;
}
.container {
  position: absolute;
  left: 5%;
  right: 5%;
  top: 40%;
  display: flex;
  margin: 0 auto;
}
.img-center,.img3,.img4,.img5 {
  margin-left: -256px;
}
.title-container {
  font-family: 'Righteous', cursive;
  text-align: center;
  color: white;
  padding: 10px;
  width: 500px;
  font-size: 40px;
  margin: 0 auto;

}

  margin: 0;
}

                <div>
                  <div>

                </div>                
<label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>

<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="small_size">Pic 2</label>
<input class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="small_size" type="file">

<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="default_size">Pic 3</label>
<input class="block w-full mb-2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="default_size" type="file">

<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="default_size">Pic 4</label>
<input class="block w-full mb-2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="default_size" type="file">


                </div>

                <div class="flex items-center mt-6 space-x-4 rtl:space-x-reverse">
                    <button data-modal-hide="progress-modal" type="button" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close Panel</button>
                </div>
            </div>
        </div>
    </div>
</div> 
<!-- Modal toggle -->
<div class="title-container " data-modal-target="progress-modal" data-modal-toggle="progress-modal">
<h1>HexaNime <span class="v">V3</span></h1></h1>
<p>Template Anime Blogger</p>
</div>
<div class="container">
<img class="img2" src="2.png"/>
